<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Advice</title>
    <link
      rel="stylesheet"
      href="/Front-end Challenge/code/template/Style/challengeAdvice/advice.css"
    />
    <link
      rel="shortcut icon"
      href="/Front-end Challenge/assets/images/challengeAdvice/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="advice-card">
      <div class="card-container">
        <p>Advice # <span id="advice-id"></span></p>
        <h2>" <span id="advice-text"></span>"</h2>

          <source

          />
          <img src="/Front-end Challenge/assets/images/challengeAdvice/pattern-divider-desktop.svg" alt="pattern">
        </picture>
        <button id="generate-btn">
            <img src="/Front-end Challenge/assets/images/challengeAdvice/icon-dice.svg" alt="dice">
        </button>
      </div>
    </div>

    <script src="/Front-end Challenge/code/template/JS/challengeAdvice/advice.js"></script>
