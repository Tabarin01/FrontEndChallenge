<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left_section">
          <div class="cards">
            <div class="front_card">
              <img src="./images/bg-card-front.png" alt="front-card" />
              <div class="card_container">
                <img
                  class="card_logo"
                  src="./images/card-logo.svg"
                  alt="logo"
                />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="card_info">
                  <span id="name">Jane Appleseed</span>
                  <span id="date">
                    <span id="month">00</span>
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="back_card">
              <img src="./images/bg-card-back.png" alt="back_card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="right_section">
          <form>
            <div class="grid_1">
              <label for="card_name">Card Holder Name</label>
              <input
                type="text"
                placeholder="e.g Jane Applessed"
                id="card_name"
                required
              />
            </div>
            <div class="grid_2">
              <label for="card_number">Card Number</label>
              <input
                type="number"
                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                minlength="16"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card_number"
                required
              />
            </div>
            <div class="card_information">
              <div id="card_date">
                <label for="card_date">Exp. Date (MM/YY)</label>
                <div class="two_inp">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                      maxlength="2"
                      minlength="2"
                      id="card_month"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="number"
                      placeholder="YY"
                      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                      maxlength="2"
                      minlength="2"
                      id="card_year"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="grid_4">
                <label for="card_cvc">CVC</label>
                <input
                  type="number"
                  placeholder="e.g. 123"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="3"
                  minlength="3"
                  id="card_cvc"
                  required
                />
              </div>
            </div>
            <button id="submit_btn" type="submit">Confirm</button>
          </form>
          <div class="thank hidden">
            <img src="./images/icon-complete.svg" alt="completed" />
            <h1>Thank You!</h1>
            <p>We've added your card details</p>
            <button id="continue_btn">Continue</button>
          </div>
        </div>
      </div>
    </main>
    <div class="menu-activea">

    <style>
      * {
        box-sizing: border-box;
      }
      .menu-activea {
        box-sizing: border-box;
        transition: transform 150ms ease-out;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        z-index: 100;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 16em;
        background-color: #353441;
        transform: translateX(-16em);
        perspective-origin: 0% 50%;
        perspective: 800px;
      }
      .menu-active {
        transform: translateX(0);
      }
      .menu-hover {
        transform: translateX(-15em);
      }
      .button-menu {
        z-index: 100;
        display: block;
        position: absolute;
        top: 0;
        right: -60px;
        height: 60px;
        width: 60px;
        line-height: 60px;
        font-size: 0.8em;
        font-weight: 800;
        letter-spacing: 1px;
        color: #feffff;
        text-transform: uppercase;
        text-align: center;
        background-color: #353441;
        cursor: pointer;
      }
      .button-menu:hover {
        color: #353441;
        background: #fff;
      }
      .side-menu {
        margin: 0;
        padding: 0;
      }
      .options {
        display: inline-block;
        padding: 0 1em;
        width: 100%;
        height: 60px;
        color: #9dc6d1;
        line-height: 60px;
        background-color: #353441;
      }
      .menu-activea .options .links {
        text-decoration: none;
        display: inline-block;
        padding: 0 1em;
        width: 100%;
        height: 60px;
        color: #ffffff;
        line-height: 60px;
        font-size: 12px;
      }
      .menu-activea .options:nth-of-type(2n) {
        background-color: #3a3947;
      }
      .menu-activea .options:hover {
        background: #fff;
      }
      .menu-activea .links:hover {
        background: #fff;
        color: #21212d;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      (function () {
        var nav = $(".menu-activea"),
          menu = $(".menu-activea .button-menu"),
          open = false,
          hover = false;

        menu.on("click", function () {
          open = !open ? true : false;
          nav.toggleClass("menu-active");

          nav.removeClass("menu-hover");

          console.log(open);
        });
        menu.hover(
          function () {
            if (!open) {
              nav.addClass("menu-hover");
            }
          },
          function () {
            nav.removeClass("menu-hover");
          }
        );
      })();
    </script>
    <script src="./function.js"></script>
  </body>
