<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Interactive comments section</title>

  </head>
  <body>
    <template class="reply-input-template">
      <!-- I template vengono usati per:
      - Riutilizzo del contenuto: 
       I template consentono di definire una struttura di contenuto 
       che può essere utilizzata più volte all'interno della stessa pagina 
       o in diverse pagine del sito;
      -Generazione dinamica del contenuto: I template sono anche utili 
      quando devi generare contenuto dinamicamente basato su dati o eventi.
      -->
      <div class="reply-input container">
        <img
          src="./images/avatars/image-juliusomo.webp"
          alt=""
          class="usr-img"
        />
        <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
        <button class="bu-primary">SEND</button>
      </div>
      <!-- In questo caso il vantaggio e' di definire una struttura
         predefinita per il modulo di input del commento e riutilizzarlo
         Puoi clonare il template e inserire l'istanza clonata nel punto 
         desiderato del tuo documento HTML utilizzando JavaScript.-->
    </template>

    <template class="comment-template">
      <div class="comment-wrp">
        <div class="comment container">
          <div class="c-score">
            <img
              src="./images/icon-plus.svg"
              alt="plus"
              class="score-control score-plus"
            />
            <p class="score-number">5</p>
            <img
              src="./images/icon-minus.svg"
              alt="minus"
              class="score-control score-minus"
            />
          </div>
          <div class="c-controls">
            <a class="delete"
              ><img
                src="./images/icon-delete.svg"
                alt=""
                class="control-icon"
              />Delete</a
            >
            <a class="edit"
              ><img
                src="./iamges/icon-edit.svg"
                alt=""
                class="control-icon"
              />Edit</a
            >
            <a class="reply"
              ><img
                src="./images/icon-reply.svg"
                alt=""
                class="control-icon"
              />Reply</a
            >
          </div>
          <div class="c-user">
            <img
              src="./images/avatars/image-maxblagun.webp"
              alt=""
              class="usr-img"
            />
            <p class="usr-name">maxblagun</p>
            <p class="cmnt-at">2 weeks ago</p>
          </div>
          <p class="c-text">
            <span class="reply-to"></span>
            <span class="c-body"></span>
          </p>
        </div>
        <!--comment-->
        <div class="replies comments-wrp"></div>
        <!--replies-->
      </div>
    </template>
    <main>
      <div class="comment-section">
        <div class="comments-wrp"></div>
        <!--commentS wrapper-->
        <div class="reply-input container">
          <img
            src="./images/avatars/image-juliusomo.webp"
            alt=""
            class="usr-img"
          />
          <!-- L'elemento <textarea> in HTML è utilizzato 
            per creare un'area di testo multilinea 
            in cui gli utenti possono inserire del testo -->
          <textarea
            class="cmnt-input"
            placeholder="Add a comment..."
          ></textarea>
          <button class="bu-primary">SEND</button>
        </div>
        <!--reply input-->
      </div>
      <!--comment section-->

      <div class="modal-wrp invisible">
        <div class="modal container">
          <h3>Delete comment</h3>
          <p>
            Are you sure you want to delete this comment? This will remove the
            comment and cant be undone
          </p>
          <button class="yes">YES,DELETE</button>
          <button class="no">NO,CANCEL</button>
        </div>
      </div>
    </main>
    <script src="./function.js"></script>
  </body>

  <style>
    * {
      box-sizing: border-box;
    }
    .menu-activea {
      box-sizing: border-box;
      transition: transform 150ms ease-out;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      z-index: 100;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 16em;
      background-color: #353441;
      transform: translateX(-16em);
      perspective-origin: 0% 50%;
      perspective: 800px;
    }
    .menu-active {
      transform: translateX(0);
    }
    .menu-hover {
      transform: translateX(-15em);
    }
    .button-menu {
      z-index: 100;
      display: block;
      position: absolute;
      top: 0;
      right: -60px;
      height: 60px;
      width: 60px;
      line-height: 60px;
      font-size: 0.8em;
      font-weight: 800;
      letter-spacing: 1px;
      color: #feffff;
      text-transform: uppercase;
      text-align: center;
      background-color: #353441;
      cursor: pointer;
    }
    .button-menu:hover {
      color: #353441;
      background: #fff;
    }
    .side-menu {
      margin: 0;
      padding: 0;
    }
    .options {
      display: inline-block;
      padding: 0 1em;
      width: 100%;
      height: 60px;
      color: #9dc6d1;
      line-height: 60px;
      background-color: #353441;
    }
    .menu-activea .options .links {
      text-decoration: none;
      display: inline-block;
      padding: 0 1em;
      width: 100%;
      height: 60px;
      color: #ffffff;
      line-height: 60px;
      font-size: 12px;
    }
    .menu-activea .options:nth-of-type(2n) {
      background-color: #3a3947;
    }
    .menu-activea .options:hover {
      background: #fff;
    }
    .menu-activea .links:hover {
      background: #fff;
      color: #21212d;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    (function () {
      var nav = $(".menu-activea"),
        menu = $(".menu-activea .button-menu"),
        open = false,
        hover = false;

      menu.on("click", function () {
        open = !open ? true : false;
        nav.toggleClass("menu-active");

        nav.removeClass("menu-hover");

        console.log(open);
      });
      menu.hover(
        function () {
          if (!open) {
            nav.addClass("menu-hover");
          }
        },
        function () {
          nav.removeClass("menu-hover");
        }
      );
    })();
  </script>
